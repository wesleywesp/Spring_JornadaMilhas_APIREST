spring.application.name=JornadaMilhas

server.port=8090
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_JORNADA:jornada_milhas}
spring.datasource.username=${DB_USER_MYSQL}
spring.datasource.password=${DB_PASSWORD_MYSQL}




spring.ai.openai.api-key=${OPENAI_APIKEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.ai.retry.max-attempts=20
spring.ai.retry.backoff.initial-interval=10
spring.ai.retry.backoff.max-interval=300
logging.level.org.springframework.ai.chat.client.advisor=DEBUG